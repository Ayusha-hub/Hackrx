<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Q&A with Gemini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      text-align: center;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
      cursor: pointer;
    }
    .loading {
      display: none;
      font-weight: bold;
      color: orange;
    }
    .output {
      margin-top: 20px;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ Document Q&A with Gemini</h1>
  <div class="card">
    <h3>Step 1: Upload Document</h3>
    <input type="file" id="document" required>
    <button onclick="uploadDoc()">Upload & Summarize</button>
    <p class="loading" id="loadingSummary">Processing summary...</p>
    <div class="output" id="summary"></div>

    <h3>Step 2: Ask a Question</h3>
    <textarea id="query" placeholder="Enter your question..." required></textarea>
    <button onclick="askQuestion()">Ask</button>
    <p class="loading" id="loadingAnswer">Finding answer...</p>
    <div class="output" id="answer"></div>
  </div>

  <script>
    const API_BASE = "https://your-render-backend-url.onrender.com"; // CHANGE THIS

    async function uploadDoc() {
      const file = document.getElementById("document").files[0];
      if (!file) {
        alert("Please upload a document first!");
        return;
      }
      document.getElementById("loadingSummary").style.display = "block";
      const formData = new FormData();
      formData.append("document", file);

      const res = await fetch(`${API_BASE}/upload`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      document.getElementById("loadingSummary").style.display = "none";
      document.getElementById("summary").innerText = data.summary || data.error;
    }

    async function askQuestion() {
      const query = document.getElementById("query").value;
      if (!query) {
        alert("Please enter a question!");
        return;
      }
      document.getElementById("loadingAnswer").style.display = "block";
      const res = await fetch(`${API_BASE}/ask`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });
      const data = await res.json();
      document.getElementById("loadingAnswer").style.display = "none";
      document.getElementById("answer").innerText = data.answer || data.error;
    }
  </script>
</body>
</html>
